<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro do Aluno</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #2b2bc0, #ff0000);
            color: #7c6d14;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #ff0000b6;
            border: 2px solid #FF0000;
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr 1fr;
        }

        .form-container h2 {
            grid-column: span 2;
            text-align: center;
            color: #0000FF;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #0000FF;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #0000FF;
            border-radius: 5px;
            font-size: 14px;
            background-color: #F0F0F0;
            color: #7c6d14;
        }

        .form-group input::placeholder {
            color: #7c6d14;
        }

        .btn {
            grid-column: span 2;
            padding: 10px;
            background-color: #4a4ab6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3333FF;
        }

        .btn .arrow {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .btn:hover .arrow {
            transform: translateX(10px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Cadastro do Aluno</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite aqui o seu nome" required>
                </div>
                <div class="form-group">
                    <label for="dob">Data de Nascimento:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(xx) xxxx-xxxx" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state" placeholder="Informe o Estado" required>
                </div>
                <div class="form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" placeholder="Informe a cidade" required>
                </div>
                <div class="form-group">
                    <label for="school">Escola:</label>
                    <select id="school" name="school" required>
                        <option value="" disabled selected>Selecione uma Escola, na qual você estuda</option>
                        <option value="WBR">Washington Brasil</option>
                        <option value="Bom Jesus">Bom Jesus</option>
                        <option value="Prisma">Prisma</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ra">RA:</label>
                    <input type="text" id="ra" name="ra" placeholder="Informe seu RA" required>
                </div>
                
                <br>
                <button class="btn" type="submit">Subir dados <span class="arrow">→</span></button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('ra').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('name').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[0-9]/g, '');
        });

        document.getElementById('state').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[0-9]/g, '');
        });

        document.getElementById('city').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[0-9]/g, '');
        });

        document.getElementById('phone').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('registration-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('https://webhooks.workflows.wsmart.tec.br/webhook/eef8e3e1-4808-407b-b983-658dfa8ab786', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Dados enviados com sucesso! ' + JSON.stringify(result));
                    this.reset();
                } else {
                    alert('Ocorreu um erro ao enviar os dados.');
                }
            } catch (error) {
                console.error('Erro ao enviar dados:', error);
                alert('Erro ao enviar dados.');
            }
        });
    </script>
</body>

</html>
